<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking ON</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('fondoranking.png') no-repeat center top;
    background-size: cover;
    color: white;
  }

  .ranking-container {
    margin-left: 380px; 
    margin-top: 150px;
    margin-right: 127px;
    max-width: 1486px;
  }

  .ranking-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 10px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  .left-info {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .rank-number {
    font-size: 28px;
    font-weight: bold;
    width: 30px;
    text-align: center;
  }

  .rank-number.one {
    font-size: 42px;
    color: red;
  }

  .play-btn {
    width: 30px;
    height: 30px;
    border: 2px solid white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  .play-btn:after {
    content: '▶';
    color: white;
    font-size: 14px;
  }

  .song-info {
    display: flex;
    flex-direction: column;
  }

  .song-info .title {
    font-weight: bold;
  }

  .song-info .artist {
    font-weight: normal;
    font-size: 14px;
    color: #ccc;
  }

  .right-info {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .indicator {
    width: 12px;
    height: 12px;
    display: inline-block;
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  }

  .indicator.up {
    background-color: green;
    transform: rotate(0deg);
  }

  .indicator.down {
    background-color: red;
    transform: rotate(180deg);
  }

  .indicator.stable {
    background-color: yellow;
    clip-path: none;
    width: 12px;
    height: 2px;
  }

  .vote-btn {
    background-color: red;
    color: white;
    border: none;
    padding: 5px 12px;
    cursor: pointer;
    border-radius: 4px;
    font-weight: bold;
  }

  @media (max-width: 768px) {
    .ranking-container {
      margin-left: 20px;
      margin-right: 20px;
    }
    .ranking-item {
      flex-direction: column;
      align-items: flex-start;
    }
    .right-info {
      margin-top: 5px;
    }
  }
</style>
</head>
