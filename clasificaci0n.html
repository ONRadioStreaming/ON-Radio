<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking ON</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: url('fondoranking.png') no-repeat center top;
    background-size: cover;
    overflow-y: auto;
  }

  .ranking-container {
    display: flex;
    flex-direction: column;
    position: relative;
    margin-left: 300px; /* margen para "Ranking On" lateral */
    margin-right: 50px;
    margin-top: 50px;
    margin-bottom: 50px;
  }

  .ranking-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 15px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    background-color: rgba(0,0,0,0.3);
    border-radius: 8px;
    margin-bottom: 10px;
  }

  .ranking-number {
    font-size: 32px;
    font-weight: bold;
    width: 50px;
    text-align: center;
    color: #ffffff;
  }

  .ranking-number.top1 {
    font-size: 48px;
    color: #ff0000;
  }

  .play-button {
    width: 32px;
    height: 32px;
    border: 2px solid #fff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: 10px;
    cursor: pointer;
    flex-shrink: 0;
  }

  .play-button::after {
    content: '';
    display: block;
    width: 0;
    height: 0;
    border-left: 10px solid #fff;
    border-top: 6px solid transparent;
    border-bottom: 6px solid transparent;
  }

  .track-info {
    flex-grow: 1;
    margin-left: 15px;
    color: #fff;
  }

  .track-info .title {
    font-weight: bold;
    font-size: 18px;
  }

  .track-info .artist {
    font-weight: normal;
    font-size: 14px;
  }

  .trend-arrow {
    width: 16px;
    height: 16px;
    margin-right: 10px;
    flex-shrink: 0;
  }

  .trend-up {
    border-left: 8px solid transparent;
    border-right: 8px solid transparent;
    border-bottom: 16px solid #0f0;
  }

  .trend-down {
    border-left: 8px solid transparent;
    border-right: 8px solid transparent;
    border-top: 16px solid #f00;
  }

  .trend-stable {
    width: 16px;
    height: 16px;
    background-color: #ff0;
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  }

  .vote-button {
    padding: 5px 12px;
    border: 2px solid #fff;
    border-radius: 20px;
    color: #fff;
    background: transparent;
    cursor: pointer;
    font-size: 14px;
    margin-left: 10px;
    flex-shrink: 0;
  }

  /* Lateral izquierdo "Ranking On" */
  .ranking-label {
    position: fixed;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
    writing-mode: vertical-rl;
    text-orientation: mixed;
    font-size: 48px;
    font-weight: bold;
    color: #fff;
  }

  @media(max-width: 768px){
    .ranking-container {
      margin-left: 80px;
      margin-right: 20px;
      margin-top: 30px;
      margin-bottom: 30px;
    }

    .ranking-number { font-size: 24px; }
    .ranking-number.top1 { font-size: 36px; }
    .track-info .title { font-size: 16px; }
    .track-info .artist { font-size: 12px; }
  }
</style>
</head>
<body>

<div class="ranking-label">RANKING ON</div>

<div class="ranking-container">
  <!-- Renglones de ejemplo -->
  <div class="ranking-row">
    <div class="ranking-number top1">1</div>
    <div class="play-button"></div>
    <div class="track-info">
      <div class="title">Ladrón</div>
      <div class="artist">Luck Ra y Karina</div>
    </div>
    <div class="trend-arrow trend-up"></div>
    <button class="vote-button">Votar</button>
  </div>

  <div class="ranking-row">
    <div class="ranking-number">2</div>
    <div class="play-button"></div>
    <div class="track-info">
      <div class="title">Típica Argentina</div>
      <div class="artist">Nico Valdi x Chofer x El Lobo</div>
    </div>
    <div class="trend-arrow trend-stable"></div>
    <button class="vote-button">Votar</button>
  </div>

  <div class="ranking-row">
    <div class="ranking-number">3</div>
    <div class="play-button"></div>
    <div class="track-info">
      <div class="title">Music Sessions</div>
      <div class="artist">Daddy Yankee - BZRP</div>
    </div>
    <div class="trend-arrow trend-down"></div>
    <button class="vote-button">Votar</button>
  </div>

  <!-- Agregar los demás 7 temas siguiendo el mismo patrón -->
</div>

<script>
  // Script básico para simular un voto por día
  const voteButtons = document.querySelectorAll('.vote-button');
  voteButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      if(btn.dataset.voted === "true"){
        alert("Ya votaste hoy, volvé mañana");
      } else {
        btn.dataset.voted = "true";
        alert("Gracias por tu voto!");
      }
    });
  });

  // Aquí podrías agregar lógica para reproducir audio cuando se presiona el play
</script>

</body>
</html>
