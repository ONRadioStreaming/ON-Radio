<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ranking ON</title>

  <style>
    :root{
      --cyan:#18e0ff;
      --red:#e60000;
      --glass: rgba(0,0,0,.45);
      --glass2: rgba(0,0,0,.55);
      --text:#ffffff;
      --muted: rgba(255,255,255,.75);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      color: var(--text);
      background:#000;
      /* Fondo que vos ya subiste al repo */
      background-image: url("fondoranking2.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    /* Contenedor general */
    .wrap{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* Header */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 14px 14px 10px;
      background: linear-gradient(to bottom, rgba(0,0,0,.65), rgba(0,0,0,0));
      backdrop-filter: blur(2px);
    }

    .toprow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .logo{
      width:86px;
      height:auto;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,.6));
      flex: 0 0 auto;
    }

    .titlebox{
      flex:1 1 auto;
      text-align:center;
      line-height:1.05;
      padding: 6px 8px;
    }

    .title{
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--cyan);
      text-shadow:
        0 0 8px rgba(24,224,255,.45),
        0 0 16px rgba(24,224,255,.25);
      font-size: clamp(20px, 4vw, 44px);
    }

    /* Flecha alineada a la columna de VOTAR */
    .arrow-row{
      display:flex;
      justify-content:flex-end;
      padding-right: 16px; /* ajusta la “columna votar” */
      margin-top: 6px;
    }
    .arrow{
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 18px solid var(--cyan);
      filter: drop-shadow(0 0 8px rgba(24,224,255,.35));
      opacity:.9;
    }

    /* Ranking vertical decorativo */
    .side-ranking{
      position: fixed;
      left: 8px;
      top: 140px;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-weight: 900;
      letter-spacing: 2px;
      color: rgba(24,224,255,.6);
      text-shadow: 0 0 12px rgba(24,224,255,.25);
      user-select:none;
      pointer-events:none;
      font-size: 28px;
    }

    /* Lista */
    .list{
      width: min(1100px, 100%);
      margin: 0 auto;
      padding: 12px 12px 80px;
    }

    .row{
      display:grid;
      grid-template-columns: 64px 54px 1fr 28px 108px;
      gap: 10px;
      align-items:center;
      padding: 12px 12px;
      margin: 10px 0;
      background: var(--glass);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    /* Top 1 destacado */
    .row.top1{
      background: linear-gradient(90deg, rgba(230,0,0,.22), rgba(0,0,0,.48));
      border-color: rgba(230,0,0,.25);
    }

    /* Número */
    .pos{
      text-align:center;
      font-weight:900;
      font-size: 28px;
      color:#fff;
      line-height:1;
    }
    .top1 .pos{
      color: var(--red);
      font-size: 38px;
      text-shadow: 0 0 10px rgba(230,0,0,.35);
    }

    /* Play */
    .playbtn{
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.45);
      background: rgba(0,0,0,.2);
      display:grid;
      place-items:center;
      cursor:pointer;
      transition: transform .08s ease, border-color .15s ease;
      user-select:none;
    }
    .playbtn:hover{ transform: scale(1.03); border-color: rgba(24,224,255,.7); }
    .playicon{
      width: 0; height: 0;
      border-left: 12px solid rgba(255,255,255,.9);
      border-top: 7px solid transparent;
      border-bottom: 7px solid transparent;
      margin-left: 2px;
    }
    .pauseicon{
      width: 14px;
      height: 14px;
      display:flex;
      gap:4px;
    }
    .pauseicon span{
      display:block;
      width:5px;
      height:14px;
      background: rgba(255,255,255,.9);
    }

    /* Texto */
    .meta .song{
      font-weight: 800;
      font-size: 16px;
      letter-spacing:.3px;
    }
    .meta .artist{
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }

    /* Indicador */
    .trend{
      display:flex;
      justify-content:center;
      align-items:center;
      height: 24px;
    }
    .tri-up{
      width:0;height:0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 14px solid #33ff66;
      filter: drop-shadow(0 0 6px rgba(51,255,102,.25));
    }
    .tri-down{
      width:0;height:0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 14px solid #ff3b3b;
      filter: drop-shadow(0 0 6px rgba(255,59,59,.25));
    }
    .sq-stable{
      width: 12px;
      height: 12px;
      background: #ffd500;
      border-radius: 3px;
      filter: drop-shadow(0 0 6px rgba(255,213,0,.25));
    }

    /* Botón Votar */
    .vote{
      justify-self:end;
      width: 108px;
      height: 40px;
      border-radius: 10px;
      border: 0;
      background: var(--red);
      color: #fff;
      font-weight: 900;
      letter-spacing: 1px;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(230,0,0,.25);
    }
    .vote:disabled{
      opacity:.55;
      cursor:not-allowed;
      box-shadow:none;
    }

    /* Footer */
    .footer{
      margin-top:auto;
      padding: 12px 12px 16px;
      text-align:center;
      background: linear-gradient(to top, rgba(0,0,0,.65), rgba(0,0,0,0));
      color: rgba(255,255,255,.85);
      font-weight: 700;
      letter-spacing: .5px;
    }

    /* Mobile ajustes */
    @media (max-width: 520px){
      .logo{ width:72px; }
      .row{
        grid-template-columns: 56px 50px 1fr 26px 96px;
        padding: 10px 10px;
      }
      .vote{ width:96px; }
      .side-ranking{ font-size: 22px; top: 125px; }
      .arrow-row{ padding-right: 10px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="toprow">
        <div class="titlebox">
          <div class="title">VOTÁ TU TEMA PREFERIDO</div>
          <div class="arrow-row"><div class="arrow" title="Votá acá abajo"></div></div>
        </div>
        <img class="logo" src="logotipo.png" alt="ON Radio">
      </div>
    </div>

    <div class="side-ranking">RANKING ON</div>

    <main class="list" id="lista">
      <!-- Se llena por JS -->
    </main>

    <footer class="footer">www.laonradio.com.ar</footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import {
      getDatabase, ref, get, runTransaction
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

    // ✅ Tu config (la misma que me pasaste)
    const firebaseConfig = {
      apiKey: "AIzaSyC8XXef5k8hLmNL8ufIJsc7Sx5KTlRFdH8",
      authDomain: "on-radio-ranking.firebaseapp.com",
      databaseURL: "https://on-radio-ranking-default-rtdb.firebaseio.com",
      projectId: "on-radio-ranking",
      storageBucket: "on-radio-ranking.firebasestorage.app",
      messagingSenderId: "311635352358",
      appId: "1:311635352358:web:257ff4821987f07d31ffe7"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    // ✅ Anti-cache para GitHub Pages (evita “sigue igual” por caché)
    const CACHE_BUSTER = Date.now();

    // 1 voto por día TOTAL
    const LS_KEY_DATE  = "onradio_vote_date";
    const LS_KEY_TRACK = "onradio_vote_track";

    const listaEl = document.getElementById("lista");

    // Manejo de audio (uno a la vez)
    let currentAudio = null;
    let currentBtn   = null;

    function todayKey(){
      const d = new Date();
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth()+1).padStart(2,"0");
      const dd = String(d.getDate()).padStart(2,"0");
      return ${yyyy}-${mm}-${dd};
    }

    function hasVotedToday(){
      return localStorage.getItem(LS_KEY_DATE) === todayKey();
    }

    function votedTrackToday(){
      if(!hasVotedToday()) return null;
      return localStorage.getItem(LS_KEY_TRACK);
    }

    function setVoted(trackId){
      localStorage.setItem(LS_KEY_DATE, todayKey());
      localStorage.setItem(LS_KEY_TRACK, trackId);
    }

    // Detecta si tus datos están en /temas o en raíz
    async function loadTemasSmart(){
      // Intento 1: /temas
      const temasSnap = await get(ref(db, "temas"));
      if (temasSnap.exists() && typeof temasSnap.val() === "object") {
        const v = temasSnap.val();
        // Si adentro hay claves tipo hacecalor, tipica, etc.
        if (Object.keys(v).length > 0) return { basePath: "temas", data: v };
      }

      // Intento 2: raíz
      const rootSnap = await get(ref(db, "/"));
      if (rootSnap.exists() && typeof rootSnap.val() === "object") {
        const v = rootSnap.val();
        // Filtra solo objetos que parecen “tema” (tienen audio y nombre o artista)
        const filtered = {};
        for (const [k,val] of Object.entries(v)) {
          if (val && typeof val === "object" && ("audio" in val) && ("nombre" in val || "artista" in val)) {
            filtered[k] = val;
          }
        }
        if (Object.keys(filtered).length > 0) return { basePath: "", data: filtered };
      }

      return { basePath: "temas", data: {} };
    }

    function normalizeTema(id, t){
      return {
        id,
        nombre: (t?.nombre ?? id).toString(),
        artista: (t?.artista ?? "").toString(),
        audio: (t?.audio ?? "").toString(),
        votos: Number(t?.votos ?? 0)
      };
    }

    function trendIcon(pos){
      // Demo: alterna para que veas los 3 estados.
      // Después lo cambiamos a “comparar ranking anterior” si querés.
      if (pos % 3 === 1) return "up";
      if (pos % 3 === 2) return "down";
      return "stable";
    }

    function makeTrendEl(kind){
      const d = document.createElement("div");
      d.className = "trend";
      if(kind === "up"){
        const x = document.createElement("div");
        x.className = "tri-up";
        d.appendChild(x);
      } else if(kind === "down"){
        const x = document.createElement("div");
        x.className = "tri-down";
        d.appendChild(x);
      } else {
        const x = document.createElement("div");
        x.className = "sq-stable";
        d.appendChild(x);
      }
      return d;
    }

    function render(temas, basePath){
      listaEl.innerHTML = "";

      // Orden: votos desc
      temas.sort((a,b) => b.votos - a.votos);

      const votedId = votedTrackToday();
      const votedToday = hasVotedToday();

      temas.forEach((t, idx) => {
        const pos = idx + 1;

        const row = document.createElement("div");
        row.className = "row" + (pos === 1 ? " top1" : "");

        // Pos
        const posEl = document.createElement("div");
        posEl.className = "pos";
        posEl.textContent = String(pos);

        // Play button
        const playBtn = document.createElement("div");
        playBtn.className = "playbtn";
        playBtn.setAttribute("role","button");
        playBtn.setAttribute("aria-label","Reproducir");

        const playIcon = document.createElement("div");
        playIcon.className = "playicon";
        playBtn.appendChild(playIcon);

        const audio = new Audio(${t.audio}?v=${CACHE_BUSTER});
        audio.preload = "none";

        const setPlayState = (isPlaying) => {
          playBtn.innerHTML = "";
          if(isPlaying){
            const p = document.createElement("div");
            p.className = "pauseicon";
            p.innerHTML = "<span></span><span></span>";
            playBtn.appendChild(p);
          } else {
            const pi = document.createElement("div");
            pi.className = "playicon";
            playBtn.appendChild(pi);
          }
        };

        playBtn.addEventListener("click", async () => {
          // Pausa lo que esté sonando
          if(currentAudio && currentAudio !== audio){
            currentAudio.pause();
            currentAudio.currentTime = 0;
            if(currentBtn) currentBtn(); // callback para resetear icono
          }

          if(audio.paused){
            try{
              await audio.play();
              currentAudio = audio;
              currentBtn = () => setPlayState(false);
              setPlayState(true);
            }catch(e){
              alert("No pude reproducir el audio. Revisá que el .mp3 exista con ese nombre exacto en GitHub.");
            }
          } else {
            audio.pause();
            audio.currentTime = 0;
            setPlayState(false);
          }
        });

        audio.addEventListener("ended", () => setPlayState(false));

        // Meta
        const meta = document.createElement("div");
        meta.className = "meta";

        const song = document.createElement("div");
        song.className = "song";
        song.textContent = t.nombre;

        const artist = document.createElement("div");
        artist.className = "artist";
        artist.textContent = t.artista;

        meta.appendChild(song);
        meta.appendChild(artist);

        // Trend + Vote
        const trend = makeTrendEl(trendIcon(pos));

        const voteBtn = document.createElement("button");
        voteBtn.className = "vote";
        voteBtn.textContent = votedToday ? "VOTADO" : "VOTAR";
        voteBtn.disabled = votedToday;

        voteBtn.addEventListener("click", async () => {
          if(hasVotedToday()){
            alert("Gracias por votar tu tema preferido. Recordá que podés votar una sola vez por día. Volvé mañana para votar otra vez.");
            return;
          }

          // Incrementa votos con transaction
          const path = basePath ? ${basePath}/${t.id}/votos : ${t.id}/votos;
          const votosRef = ref(db, path);

          try{
            await runTransaction(votosRef, (current) => {
              const n = Number(current ?? 0);
              return n + 1;
            });

            setVoted(t.id);

            alert("Gracias por votar tu tema preferido. Recordá que podés votar una sola vez por día. Volvé mañana para votar otra vez.");

            // Recarga ranking para reordenar
            boot();
          }catch(e){
            alert("No pude registrar el voto. Revisá las reglas de Firebase (write=true) o conexión.");
            console.error(e);
          }
        });

        row.appendChild(posEl);
        row.appendChild(playBtn);
        row.appendChild(meta);
        row.appendChild(trend);
        row.appendChild(voteBtn);

        listaEl.appendChild(row);
      });
    }

    async function boot(){
      try{
        const { basePath, data } = await loadTemasSmart();

        const temas = Object.entries(data).map(([id, t]) => normalizeTema(id, t));

        // Si por alguna razón vinieran más/menos, igual muestra lo que haya
        render(temas, basePath);

      }catch(err){
        console.error(err);
        listaEl.innerHTML = `<div style="padding:16px;background:rgba(0,0,0,.55);border-radius:12px">
          No pude cargar el ranking. Revisá conexión / ruta Firebase / nombres de archivos.
        </div>`;
      }
    }

    boot();
  </script>
</body>
</html>
