<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking ON Radio</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('fondoranking.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }
  header {
    text-align: center;
    margin-top: 20px;
  }
  header img {
    width: 180px; /* Igual que en página principal */
  }
  header h1 {
    margin: 10px 0 20px 0;
    font-size: 28px;
    font-weight: bold;
  }
  .tema {
    display: flex;
    align-items: center;
    background: rgba(0,0,0,0.5);
    margin: 10px auto;
    padding: 10px;
    width: 90%;
    max-width: 800px;
    border-radius: 5px;
  }
  .tema img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    margin-right: 15px;
    border-radius: 5px;
  }
  .tema-info {
    flex: 1;
  }
  .tema-info .nombre {
    font-weight: bold;
    font-size: 16px;
  }
  .tema-info .artista {
    font-size: 14px;
    margin-top: 2px;
  }
  .tema-controls {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-left: 10px;
  }
  .tema-controls audio {
    width: 200px;
    margin-bottom: 5px;
  }
  .tema-controls button {
    background-color: red;
    color: white;
    border: none;
    padding: 6px 12px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 3px;
  }
  footer {
    background: rgba(0,0,0,0.6);
    text-align: center;
    padding: 10px 0;
    position: relative;
    bottom: 0;
    width: 100%;
    margin-top: 20px;
  }
</style>
</head>
<body>

<header>
  <img src="logotipo.jpg" alt="Logo ON Radio">
  <h1>Votá en el Ranking ON</h1>
</header>

<div id="temas-container">

  <!-- Tema de ejemplo -->
  <div class="tema">
    <img src="Hace Calor.jpg" alt="Hace Calor">
    <div class="tema-info">
      <div class="nombre">Hace Calor</div>
      <div class="artista">María Becerra, El Alfa, X-Cross</div>
    </div>
    <div class="tema-controls">
      <audio controls src="Hace Calor.mp3"></audio>
      <button onclick="votar('Hace Calor')">Votar</button>
    </div>
  </div>

  <div class="tema">
    <img src="Chorro.jpg" alt="Ladrón">
    <div class="tema-info">
      <div class="nombre">Ladrón</div>
      <div class="artista">Lucra y Karina</div>
    </div>
    <div class="tema-controls">
      <audio controls src="Chorro.mp3"></audio>
      <button onclick="votar('Ladrón')">Votar</button>
    </div>
  </div>

  <div class="tema">
    <img src="La Villa.jpg" alt="La Villa">
    <div class="tema-info">
      <div class="nombre">La Villa</div>
      <div class="artista">Ryan Castro, Capó, Ganga</div>
    </div>
    <div class="tema-controls">
      <audio controls src="La Villa.mp3"></audio>
      <button onclick="votar('La Villa')">Votar</button>
    </div>
  </div>

  <div class="tema">
    <img src="Lumar.jpg" alt="Lumar">
    <div class="tema-info">
      <div class="nombre">Lumar</div>
      <div class="artista">Marcela Moreno y Luciano Pereira</div>
    </div>
    <div class="tema-controls">
      <audio controls src="Lumar.mp3"></audio>
      <button onclick="votar('Lumar')">Votar</button>
    </div>
  </div>

  <div class="tema">
    <img src="Paisaje.jpg" alt="Paisaje">
    <div class="tema-info">
      <div class="nombre">Paisaje</div>
      <div class="artista">Personajes y Karina</div>
    </div>
    <div class="tema-controls">
      <audio controls src="Paisaje.mp3"></audio>
      <button onclick="votar('Paisaje')">Votar</button>
    </div>
  </div>

  <!-- Podés agregar los otros 5 temas siguiendo este mismo formato -->

</div>

<footer>
  <div>Derechos reservados a ON Radio</div>
  <div>Dale ON a la música que más te gusta!</div>
</footer>

<script>
function votar(nombreTema) {
  alert(Gracias por votar tu tema preferido.\nRecordá que podés votar una sola vez por día.\nVolvé mañana para votar otra vez.);
  // Aquí se puede agregar integración con Firebase luego
}
</script>

</body>
</html>
