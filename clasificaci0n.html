<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking ON Radio</title>
<style>
    /* Reset y cuerpo */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        font-family: Arial, sans-serif;
        background: url('fondoranking.png') no-repeat center center fixed;
        background-size: cover;
        overflow-x: hidden;
        color: #fff;
    }

    /* Rectángulo central */
    .ranking-container {
        position: absolute;
        left: 305.93px;
        top: 188.85px;
        width: 1486px;
        height: 769px;
        background: rgba(0,0,0,0.4);
        overflow-y: auto;
        padding: 20px;
        border: 3px solid rgba(255,0,0,0.7);
        border-radius: 8px;
    }

    /* Renglones */
    .ranking-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
        padding: 10px;
        background: rgba(50,50,50,0.6);
        border-radius: 5px;
        transition: background 0.3s;
    }

    .ranking-item:first-child {
        background: rgba(255,0,0,0.7);
        font-weight: bold;
    }

    /* Número de puesto */
    .puesto {
        font-size: 2em;
        width: 50px;
        text-align: center;
        flex-shrink: 0;
    }

    .puesto:first-child { font-size: 3em; }

    /* Indicador subida/bajada/estable */
    .indicador {
        width: 15px;
        height: 15px;
        margin-left: 10px;
        flex-shrink: 0;
    }

    .subio { border-bottom: 15px solid green; border-left: 7.5px solid transparent; border-right: 7.5px solid transparent; }
    .bajo { border-bottom: 15px solid red; border-left: 7.5px solid transparent; border-right: 7.5px solid transparent; transform: rotate(180deg); }
    .estable { border-bottom: 15px solid yellow; border-left: 7.5px solid transparent; border-right: 7.5px solid transparent; }

    /* Información tema/artista */
    .info {
        flex-grow: 1;
        margin-left: 20px;
    }
    .info .tema { font-weight: bold; font-size: 1.2em; }
    .info .artista { font-size: 1em; }

    /* Controles */
    .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        flex-shrink: 0;
    }

    .play-btn {
        width: 30px;
        height: 30px;
        border: 2px solid #fff;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }
    .play-btn::before {
        content: '';
        display: inline-block;
        margin-left: 2px;
        width: 0;
        height: 0;
        border-left: 10px solid #fff;
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
    }

    .vote-btn {
        padding: 5px 10px;
        background-color: #ff0000;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .vote-btn.disabled {
        background-color: #888;
        cursor: not-allowed;
    }

    /* Scroll styling */
    .ranking-container::-webkit-scrollbar {
        width: 10px;
    }
    .ranking-container::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.2);
    }
    .ranking-container::-webkit-scrollbar-thumb {
        background: rgba(255,0,0,0.7);
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="ranking-container" id="rankingContainer">
    <!-- Renglones generados por JS -->
</div>

<script>
const temas = [
    {nombre:"Típica Argentina", artista:"Nico Valdi x Chofer x El Lobo", audio:"tipica.mp3"},
    {nombre:"Music Sessions", artista:"Daddy Yankee - BZRP", audio:"papi.mp3"},
    {nombre:"La Villa", artista:"Ryan Castro, Kapo, Gangsta", audio:"lavilla.mp3"},
    {nombre:"Hace Calor", artista:"María Becerra, El Alfa, Xross", audio:"hacecalor.mp3"},
    {nombre:"Ladrón", artista:"Luck Ra y Karina", audio:"chorro.mp3"},
    {nombre:"Paisaje", artista:"Ke Personajes y Karina", audio:"paisaje.mp3"},
    {nombre:"La Perla", artista:"Rosalía", audio:"laperla.mp3"},
    {nombre:"The Fate of Ophelia", artista:"Taylor Swift", audio:"taylor.mp3"},
    {nombre:"Una y Otra Vez", artista:"Marcela Morelo y Luciano Pereyra", audio:"lumar.mp3"},
    {nombre:"Tu Jardín con Enanitos", artista:"Roze Oficial", audio:"tujardin.mp3"}
];

// Generar renglones
const container = document.getElementById('rankingContainer');

function crearRenglones() {
    temas.forEach((tema, index) => {
        const item = document.createElement('div');
        item.className = 'ranking-item';

        // Número de puesto
        const puesto = document.createElement('div');
        puesto.className = 'puesto';
        puesto.textContent = index + 1;

        // Indicador (mockup inicial: estable)
        const indicador = document.createElement('div');
        indicador.className = 'indicador estable';

        // Info tema/artista
        const info = document.createElement('div');
        info.className = 'info';
        const nombreTema = document.createElement('div');
        nombreTema.className = 'tema';
        nombreTema.textContent = tema.nombre;
        const nombreArtista = document.createElement('div');
        nombreArtista.className = 'artista';
        nombreArtista.textContent = tema.artista;
        info.appendChild(nombreTema);
        info.appendChild(nombreArtista);

        // Controles
        const controls = document.createElement('div');
        controls.className = 'controls';
        const playBtn = document.createElement('div');
        playBtn.className = 'play-btn';
        const audio = new Audio(tema.audio);
        let playing = false;
        playBtn.addEventListener('click', () => {
            if (!playing) { audio.play(); playing = true; }
            else { audio.pause(); playing = false; }
        });

        const voteBtn = document.createElement('button');
        voteBtn.className = 'vote-btn';
        voteBtn.textContent = 'Votar';

        // Lógica voto 1 por día
        const voteKey = 'voto_'+tema.nombre.replace(/\s+/g,'');
        const hoy = new Date().toISOString().slice(0,10);
        const lastVote = localStorage.getItem(voteKey);
        if(lastVote === hoy){ voteBtn.classList.add('disabled'); voteBtn.textContent = 'Ya votaste'; }

        voteBtn.addEventListener('click', () => {
            if(!voteBtn.classList.contains('disabled')){
                localStorage.setItem(voteKey, hoy);
                voteBtn.classList.add('disabled');
                voteBtn.textContent = 'Ya votaste';
                alert('Voto registrado para ' + tema.nombre);
            }
        });

        controls.appendChild(indicador);
        controls.appendChild(playBtn);
        controls.appendChild(voteBtn);

        item.appendChild(puesto);
        item.appendChild(info);
        item.appendChild(controls);

        container.appendChild(item);
    });
}

crearRenglones();
</script>

</body>
</html>
