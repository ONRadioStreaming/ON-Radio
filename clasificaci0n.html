<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking ON Radio</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #000; /* fondo negro */
    }

    .ranking-container {
        width: 800px;
        margin: 40px auto;
        padding: 20px;
        background: url('fondo_ranking.png') no-repeat center center;
        background-size: cover;
        border-radius: 10px;
        color: white;
    }

    .ranking-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 15px;
        margin: 10px 0;
        border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .ranking-item:nth-child(1) {
        background-color: rgba(255,0,0,0.3); /* destacar primer lugar */
        font-weight: bold;
    }

    .rank-num {
        width: 30px;
        text-align: center;
        font-size: 18px;
    }

    .indicator {
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
    }

    .up { color: limegreen; }
    .down { color: red; }
    .stable { color: yellow; }

    .play-button {
        width: 25px;
        height: 25px;
        background-color: white;
        clip-path: polygon(0% 0%, 0% 100%, 100% 50%);
        cursor: pointer;
        margin: 0 15px;
    }

    .song-info {
        flex: 1;
        margin-left: 10px;
    }

    .song-title {
        font-size: 16px;
    }

    .song-artist {
        font-size: 14px;
        color: #ccc;
    }

    .vote-button {
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        background-color: #ff0000;
        color: white;
        cursor: pointer;
        font-weight: bold;
    }

    .vote-button:disabled {
        background-color: #555;
        cursor: not-allowed;
    }
</style>
</head>
<body>
<div class="ranking-container">
