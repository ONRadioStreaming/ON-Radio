<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Ranking ON</title>

<style>
:root{
  --red:#e50914;
  --cyan:#19d3ff;
  --yellow:#ffc400;
  --green:#2bdc63;
  --glass:rgba(0,0,0,.55);
  --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:#fff;
  background:
    linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.75)),
    url("fondoranking2.jpg") center/cover fixed;
}

/* Lateral fijo */
.side{
  position:fixed;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  writing-mode:vertical-rl;
  transform-origin:center;
  font-weight:900;
  letter-spacing:8px;
  font-size:46px;
  opacity:.18;
  pointer-events:none;
}

/* Header */
.header{
  padding:20px 14px 10px 70px;
  position:relative;
  text-align:center;
}

.logo{
  position:absolute;
  left:14px;
  top:14px;
  width:85px;
}

.title{
  font-weight:900;
  font-size:clamp(26px,4vw,44px);
  letter-spacing:3px;
  color:var(--cyan);
  text-shadow:0 0 14px rgba(25,211,255,.4);
  margin:0;
}

.arrowDown{
  margin:14px auto 0;
  width:0;height:0;
  border-left:14px solid transparent;
  border-right:14px solid transparent;
  border-top:22px solid var(--red);
  animation:arrowMove 1.6s ease-in-out infinite,
            arrowBlink 1.6s ease-in-out infinite;
}

@keyframes arrowMove{
  0%{transform:translateY(0)}
  50%{transform:translateY(10px)}
  100%{transform:translateY(0)}
}
@keyframes arrowBlink{
  0%{opacity:1}
  50%{opacity:.6}
  100%{opacity:1}
}

/* Lista */
.list{
  padding:10px 14px 40px 70px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.row{
  display:grid;
  grid-template-columns:55px 50px 1fr 20px 110px;
  align-items:center;
  gap:10px;
  padding:14px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid var(--border);
  box-shadow:0 16px 32px rgba(0,0,0,.4);
  backdrop-filter:blur(6px);
}

.row.top1{
  border:1px solid rgba(229,9,20,.4);
  box-shadow:0 0 20px rgba(229,9,20,.2);
}

.num{
  font-family:Impact,Arial Black,system-ui;
  font-size:36px;
  text-align:center;
}
.row.top1 .num{
  font-size:44px;
  color:var(--red);
}

/* Play */
.play{
  width:46px;height:46px;
  border-radius:50%;
  border:2px solid #fff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  user-select:none;
}
.play svg{
  fill:#fff;
  width:18px;
}

/* Info */
.song{
  font-weight:900;
  font-size:18px;
  margin:0;
}
.artist{
  margin:4px 0 0;
  font-size:14px;
  opacity:.8;
}

/* Trend */
.trend{
  width:14px;height:14px;
  border-radius:3px;
}
.trend.up{
  width:0;height:0;
  border-left:8px solid transparent;
  border-right:8px solid transparent;
  border-bottom:14px solid var(--green);
}
.trend.down{
  width:0;height:0;
  border-left:8px solid transparent;
  border-right:8px solid transparent;
  border-top:14px solid var(--red);
}
.trend.stable{
  background:var(--yellow);
}

/* Votar */
.vote{
  width:110px;
  height:44px;
  border:0;
  border-radius:14px;
  background:var(--red);
  color:#fff;
  font-weight:900;
  cursor:pointer;
}
.vote:disabled{
  opacity:.4;
  cursor:not-allowed;
}

/* Footer */
.footer{
  text-align:center;
  padding:10px 0 20px;
  font-weight:700;
  opacity:.8;
}

/* Responsive */
@media(max-width:520px){
  .header,.list{padding-left:60px}
  .side{font-size:38px}
  .logo{width:70px}
  .row{
    grid-template-columns:45px 45px 1fr 18px 95px;
  }
  .vote{width:95px}
}
</style>
</head>
<body>

<div class="side">RANKING ON</div>

<div class="header">
  <img src="logotipo.png" class="logo" alt="ON Radio">
  <h1 class="title">VOTÁ TU TEMA PREFERIDO</h1>
  <div class="arrowDown"></div>
</div>

<div class="list" id="list"></div>

<div class="footer">www.laonradio.com.ar</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

/* =========================
   0) PEGÁ ACÁ TU CONFIG REAL
   (completo, sin "...")
========================= */
const firebaseConfig = {
  apiKey: "AIzaSyC8XX...",
  authDomain: "on-radio-ranking.firebaseapp.com",
  databaseURL: "https://on-radio-ranking-default-rtdb.firebaseio.com",
  projectId: "on-radio-ranking",
  storageBucket: "on-radio-ranking.appspot.com",
  messagingSenderId: "311635352358",
  appId: "1:311635352358:web:257ff4821987f07d31ffe7"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// TU NODO REAL
const temasRef = ref(db, "temas");

const list = document.getElementById("list");
const audio = new Audio();
audio.preload = "none";

let currentId = null; // tema sonando

function today(){
  return new Date().toISOString().slice(0,10);
}
function votedToday(){
  return localStorage.getItem("on_vote_date") === today();
}
function lockVote(){
  localStorage.setItem("on_vote_date", today());
}

// Ranking anterior para flechas (sube/baja/igual)
function getPrevRankMap(){
  try{
    return JSON.parse(localStorage.getItem("on_prev_rank") || "{}");
  }catch{
    return {};
  }
}
function setPrevRankMap(map){
  localStorage.setItem("on_prev_rank", JSON.stringify(map));
}

function playIcon(){
  return <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg>;
}
function pauseIcon(){
  return <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6 5h4v14H6zm8 0h4v14h-4z"/></svg>;
}

function safeText(s){
  return String(s ?? "").replace(/[&<>"']/g, m => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
  }[m]));
}

onValue(temasRef, (snap)=>{
  const data = snap.val();
  if(!data){
    list.innerHTML = "";
    return;
  }

  const temas = Object.entries(data).map(([id,t])=>({
    id,
    nombre: t?.nombre ?? id,
    artista: t?.artista ?? "",
    audio: t?.audio ?? "",
    votos: Number(t?.votos ?? 0)
  }));

  temas.sort((a,b)=> b.votos - a.votos);

  // prev rank map
  const prev = getPrevRankMap();
  const nowMap = {};
  temas.forEach((t, idx) => nowMap[t.id] = idx + 1);
  setPrevRankMap(nowMap);

  list.innerHTML = "";

  temas.forEach((t, i)=>{
    const prevPos = prev[t.id];          // antes
    const nowPos  = i + 1;               // ahora

    let trendClass = "stable";
    if(typeof prevPos === "number"){
      if(nowPos < prevPos) trendClass = "up";
      else if(nowPos > prevPos) trendClass = "down";
      else trendClass = "stable";
    }else{
      // primera vez que aparece: lo dejamos "stable"
      trendClass = "stable";
    }

    const row = document.createElement("div");
    row.className = "row" + (i===0 ? " top1" : "");

    row.innerHTML = `
      <div class="num">${nowPos}</div>
      <div class="play" title="Reproducir / Pausar">${(currentId===t.id && !audio.paused) ? pauseIcon() : playIcon()}</div>
      <div>
        <p class="song">${safeText(t.nombre)}</p>
        <p class="artist">${safeText(t.artista)}</p>
      </div>
      <div class="trend ${trendClass}"></div>
      <button class="vote" ${votedToday() ? "disabled" : ""}>VOTAR</button>
    `;

    const playBtn = row.querySelector(".play");
    const voteBtn = row.querySelector(".vote");

    playBtn.onclick = async ()=>{
      if(!t.audio){
        alert("Este tema no tiene archivo de audio configurado.");
        return;
      }

      // si es el mismo tema: toggle
      if(currentId === t.id){
        if(audio.paused){
          await audio.play().catch(()=>{});
          playBtn.innerHTML = pauseIcon();
        }else{
          audio.pause();
          playBtn.innerHTML = playIcon();
        }
        return;
      }

      // si es otro tema: cortar el anterior y reproducir nuevo
      currentId = t.id;
      audio.pause();
      audio.currentTime = 0;
      audio.src = t.audio; // archivo mp3 en el repo (ruta relativa)
      await audio.play().catch(()=>{});

      // refrescar íconos de todos
      document.querySelectorAll(".play").forEach(el => el.innerHTML = playIcon());
      playBtn.innerHTML = pauseIcon();
    };

    audio.onended = ()=>{
      // cuando termina, poner ícono play en todos
      currentId = null;
      document.querySelectorAll(".play").forEach(el => el.innerHTML = playIcon());
    };

    voteBtn.onclick = async ()=>{
      if(votedToday()){
        alert("Ya votaste hoy. Volvé mañana.");
        return;
      }

      voteBtn.disabled = true;

      try{
        await runTransaction(ref(db, temas/${t.id}/votos), (v)=> (Number(v||0) + 1));
        lockVote();
        alert("Gracias por votar. Volvé mañana.");
      }catch(e){
        voteBtn.disabled = false;
        console.error(e);
        alert("No se pudo registrar el voto. Probá de nuevo.");
      }
    };

    list.appendChild(row);
  });

});
</script>

</body>
</html>
