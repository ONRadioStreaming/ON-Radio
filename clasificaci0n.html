<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking ON Radio</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('fondoranking.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
    }
    .logo {
        display: block;
        margin: 20px auto 10px;
        max-width: 250px;
    }
    h1 {
        text-align: center;
        font-weight: bold;
        margin-bottom: 10px;
        font-size: 28px;
    }
    .tema {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        background: rgba(0,0,0,0.5);
        margin: 10px auto;
        padding: 10px;
        border-radius: 5px;
        max-width: 800px;
    }
    .miniatura {
        width: 80px;
        height: 80px;
        margin-right: 10px;
        object-fit: cover;
    }
    .info {
        flex: 1;
    }
    .info h2 {
        margin: 0;
        font-size: 18px;
    }
    .info p {
        margin: 2px 0 0 0;
        font-size: 14px;
    }
    .reproductor-votar {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-left: 10px;
    }
    audio {
        width: 220px;
        margin-bottom: 5px;
    }
    button.votar {
        background-color: red;
        color: #fff;
        border: none;
        padding: 6px 12px;
        cursor: pointer;
        border-radius: 3px;
        font-weight: bold;
    }
    footer {
        background: rgba(0,0,0,0.6);
        text-align: center;
        padding: 10px 0;
        position: relative;
        margin-top: 20px;
    }
    footer p {
        margin: 3px 0;
        font-size: 14px;
    }
</style>
</head>
<body>

<img src="logotipo.png" alt="Logo ON Radio" class="logo">
<h1>Votá en el ranking ON</h1>

<div id="temasContainer"></div>

<footer>
    <p>Derechos reservados a ON Radio</p>
    <p>Dale ON a la música que más te gusta!</p>
</footer>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

// Configuración Firebase
const firebaseConfig = {
    apiKey: "AIzaSyC8XXef5k8hLmNL8ufIJsc7Sx5KTlRFdH8",
    authDomain: "on-radio-ranking.firebaseapp.com",
    databaseURL: "https://on-radio-ranking-default-rtdb.firebaseio.com",
    projectId: "on-radio-ranking",
    storageBucket: "on-radio-ranking.firebasestorage.app",
    messagingSenderId: "311635352358",
    appId: "1:311635352358:web:257ff4821987f07d31ffe7"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const container = document.getElementById("temasContainer");

// Función para cargar temas
onValue(ref(db, 'temas'), (snapshot) => {
    const data = snapshot.val();
    container.innerHTML = '';

    if(!data) return;

    // Convertimos a array y mezclamos aleatoriamente
    const temasArray = Object.values(data).sort(() => Math.random() - 0.5);

    temasArray.forEach((tema, index) => {
        const div = document.createElement('div');
        div.className = 'tema';

        div.innerHTML = `
            <img class="miniatura" src="${tema.imagen}" alt="${tema.nombre}">
            <div class="info">
                <h2>${tema.nombre}</h2>
                <p>${tema.artista}</p>
            </div>
            <div class="reproductor-votar">
                <audio controls>
                    <source src="${tema.audio}" type="audio/mpeg">
                    Tu navegador no soporta audio.
                </audio>
                <button class="votar">Votar</button>
            </div>
        `;

        const btn = div.querySelector('button.votar');
        btn.addEventListener('click', () => {
            const lastVote = localStorage.getItem(voto_${tema.nombre});
            const hoy = new Date().toDateString();
            if(lastVote === hoy) {
                alert("Ya votaste este tema hoy. Volvé mañana.");
                return;
            }

            // Actualizamos votos en Firebase
            const votosRef = ref(db, temas/${Object.keys(data)[index]});
            update(votosRef, { votos: tema.votos + 1 });

            localStorage.setItem(voto_${tema.nombre}, hoy);
            alert("Gracias por votar tu tema preferido.\nRecordá que podés votar una sola vez por día.\nVolvé mañana para votar otra vez.");
        });

        container.appendChild(div);
    });
});
</script>

</body>
</html>
