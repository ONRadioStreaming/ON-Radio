<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking ON</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
    background: #000 url('fondoranking.png') no-repeat center center;
    background-size: cover;
  }

  /* Contenedor del ranking */
  .ranking-container {
    position: absolute;
    left: 305.93px;
    top: 188.85px;
    width: 1486px;
    height: 769px;
    background: rgba(0,0,0,0.5);
    border: 3px solid #FF0000; /* rojo LED */
    border-radius: 10px;
    padding: 20px;
    box-sizing: border-box;
    overflow: hidden;
  }

  .ranking-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    padding: 10px;
    background: rgba(50,50,50,0.3);
    border-radius: 5px;
  }

  .ranking-row:first-child {
    background: rgba(255,0,0,0.6);
  }

  .ranking-position {
    font-size: 2em;
    width: 50px;
    text-align: center;
    font-weight: bold;
    color: #fff;
    display: flex;
    align-items: center;
  }

  .ranking-position:first-child {
    font-size: 3em; /* número 1 más grande */
    color: #FF0000;
  }

  .ranking-info {
    flex: 1;
    margin-left: 10px;
    color: #fff;
  }

  .ranking-info span {
    display: block;
    font-size: 1em;
  }

  .play-button {
    width: 30px;
    height: 30px;
    border: 2px solid #fff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    margin-right: 10px;
  }

  .play-button:after {
    content: '';
    display: block;
    width: 0;
    height: 0;
    border-left: 12px solid #fff;
    border-top: 6px solid transparent;
    border-bottom: 6px solid transparent;
  }

  .vote-button {
    padding: 5px 10px;
    background: #FF0000;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
  }

  .vote-button.voted {
    background: #888;
    cursor: not-allowed;
  }

  .trend-arrow {
    width: 0;
    height: 0;
    margin-right: 5px;
  }

  .up {
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-bottom: 12px solid #0f0;
  }

  .down {
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-top: 12px solid #f00;
  }

  .stable {
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-bottom: 6px solid #ff0;
    border-top: 6px solid #ff0;
  }
</style>
</head>
<body>

<div class="ranking-container" id="rankingContainer">
  <!-- Filas se generan con JS -->
</div>

<script>
  const temas = {
    "tipica": { "nombre": "Típica Argentina", "artista": "Nico Valdi x Chofer x El Lobo", "audio": "tipica.mp3" },
    "papi": { "nombre": "Music Sessions", "artista": "Daddy Yankee - BZRP", "audio": "papi.mp3" },
    "lavilla": { "nombre": "La Villa", "artista": "Ryan Castro, Kapo, Gangsta", "audio": "lavilla.mp3" },
    "hacecalor": { "nombre": "Hace Calor", "artista": "María Becerra, El Alfa, Xross", "audio": "hacecalor.mp3" },
    "ladron": { "nombre": "Ladrón", "artista": "Luck Ra y Karina", "audio": "chorro.mp3" },
    "paisaje": { "nombre": "Paisaje", "artista": "Ke Personajes y Karina", "audio": "paisaje.mp3" },
    "perla": { "nombre": "La Perla", "artista": "Rosalía", "audio": "laperla.mp3" },
    "taylor": { "nombre": "The Fate of Ophelia", "artista": "Taylor Swift", "audio": "taylor.mp3" },
    "lumar": { "nombre": "Una y Otra Vez", "artista": "Marcela Morelo y Luciano Pereyra", "audio": "lumar.mp3" },
    "tujardin": { "nombre": "Tu Jardín con Enanitos", "artista": "Roze Oficial", "audio": "tujardin.mp3" }
  };

  const container = document.getElementById('rankingContainer');

  Object.keys(temas).forEach((key, index) => {
    const tema = temas[key];

    const row = document.createElement('div');
    row.className = 'ranking-row';

    // Número + tendencia
    const pos = document.createElement('div');
    pos.className = 'ranking-position';
    pos.textContent = index + 1;

    const trend = document.createElement('div');
    trend.className = 'trend-arrow stable'; // por defecto estable
    pos.prepend(trend);

    row.appendChild(pos);

    // Información
    const info = document.createElement('div');
    info.className = 'ranking-info';
    info.innerHTML = <span>${tema.nombre}</span><span>${tema.artista}</span>;
    row.appendChild(info);

    // Botón play
    const play = document.createElement('div');
    play.className = 'play-button';
    play.addEventListener('click', () => {
      const audio = new Audio(tema.audio);
      audio.play();
    });
    row.appendChild(play);

    // Botón votar
    const vote = document.createElement('button');
    vote.className = 'vote-button';
    vote.textContent = 'Votar';
    vote.addEventListener('click', () => {
      vote.classList.add('voted');
      vote.textContent = 'Ya votaste';
      vote.disabled = true;
    });
    row.appendChild(vote);

    container.appendChild(row);
  });
</script>

</body>
</html>
