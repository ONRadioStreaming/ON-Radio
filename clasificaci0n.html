<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking ON Radio</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('fondoranking.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
  }
  header {
    text-align: center;
    margin-top: 20px;
  }
  header img {
    max-width: 200px;
  }
  h1 {
    margin: 10px 0 30px;
    font-size: 2em;
    font-weight: bold;
    text-align: center;
  }
  .tema {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(0,0,0,0.6);
    margin: 10px 20px;
    padding: 10px;
    border-radius: 8px;
    flex-wrap: wrap;
  }
  .info-tema {
    display: flex;
    align-items: center;
    flex: 1;
    min-width: 200px;
  }
  .info-tema img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    margin-right: 15px;
  }
  .info-texto {
    display: flex;
    flex-direction: column;
  }
  .info-texto .nombre {
    font-weight: bold;
    font-size: 1.1em;
  }
  .info-texto .artista {
    font-size: 0.95em;
  }
  .reproductor {
    display: flex;
    align-items: center;
    margin-left: 20px;
    min-width: 250px;
    flex: 1;
  }
  .reproductor audio {
    width: 100%;
  }
  .boton-votar {
    background-color: red;
    color: #fff;
    border: none;
    padding: 10px 15px;
    margin-left: 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  footer {
    text-align: center;
    background: rgba(0,0,0,0.6);
    padding: 10px 0;
    margin-top: 30px;
  }
  @media (max-width: 600px) {
    .tema {
      flex-direction: column;
      align-items: flex-start;
    }
    .reproductor, .boton-votar {
      width: 100%;
      margin-left: 0;
      margin-top: 10px;
    }
  }
</style>
</head>
<body>

<header>
  <img src="logotipo.png" alt="Logo ON Radio">
  <h1>Votá en el ranking ON</h1>
</header>

<div id="ranking"></div>

<footer>
  <div>Derechos reservados a ON Radio</div>
  <div>Dale ON a la música que más te gusta!</div>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getDatabase, ref, get, child, update } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC8XXef5k8hLmNL8ufIJsc7Sx5KTlRFdH8",
    authDomain: "on-radio-ranking.firebaseapp.com",
    databaseURL: "https://on-radio-ranking-default-rtdb.firebaseio.com",
    projectId: "on-radio-ranking",
    storageBucket: "on-radio-ranking.firebasestorage.app",
    messagingSenderId: "311635352358",
    appId: "1:311635352358:web:257ff4821987f07d31ffe7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const dbRef = ref(db);

  async function cargarRanking() {
    const snapshot = await get(child(dbRef, 'temas'));
    if(snapshot.exists()){
      const temas = Object.values(snapshot.val());
      // Aleatorizar orden
      temas.sort(() => Math.random() - 0.5);
      const container = document.getElementById('ranking');
      container.innerHTML = '';
      temas.forEach((tema, index) => {
        const div = document.createElement('div');
        div.className = 'tema';
        div.innerHTML = `
          <div class="info-tema">
            <img src="${tema.imagen}" alt="${tema.nombre}">
            <div class="info-texto">
              <div class="nombre">${tema.nombre}</div>
              <div class="artista">${tema.artista}</div>
            </div>
          </div>
          <div class="reproductor">
            <audio controls>
              <source src="${tema.audio}" type="audio/mpeg">
              Tu navegador no soporta el reproductor.
            </audio>
            <button class="boton-votar">Votar</button>
          </div>
        `;
        container.appendChild(div);

        const boton = div.querySelector('.boton-votar');
        boton.addEventListener('click', () => votar(tema, boton));
      });
    } else {
      console.log('No se encontraron temas.');
    }
  }

  async function votar(tema, boton){
    const key = tema.nombre.replace(/\s/g,''); // clave simple
    const fecha = new Date().toLocaleDateString();
    if(localStorage.getItem(key) === fecha){
      alert("Ya votaste este tema hoy. Volvé mañana.");
      return;
    }
    localStorage.setItem(key, fecha);
    const temaRef = ref(db, temas/${key});
    const nuevoVoto = (parseInt(tema.votos) || 0) + 1;
    try {
      await update(temaRef, { votos: nuevoVoto });
      alert("Gracias por votar tu tema preferido.\nRecordá que podés votar una sola vez por día.\nVolvé mañana para votar otra vez.");
      cargarRanking();
    } catch (e) {
      console.error(e);
      alert("Error al registrar tu voto.");
    }
  }

  cargarRanking();
</script>

</body>
</html>
