<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking ON Radio</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('fondo.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }

  header {
    text-align: center;
    padding: 20px;
  }

  header img {
    width: 180px;
    max-width: 80%;
  }

  header h1 {
    font-size: 1.5em;
    margin-top: 10px;
    font-weight: bold;
  }

  .tema {
    display: flex;
    align-items: center;
    background-color: rgba(0,0,0,0.5);
    margin: 10px auto;
    padding: 10px;
    max-width: 800px;
    border-radius: 8px;
    flex-wrap: wrap; /* permite que en móvil se acomode en columna */
  }

  .tema img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    margin-right: 10px;
    border-radius: 4px;
  }

  .info {
    flex: 1;
    min-width: 150px;
  }

  .info .nombre {
    font-weight: bold;
  }

  .info .artista {
    font-size: 0.9em;
    color: #ddd;
  }

  .controles {
    display: flex;
    align-items: center;
    margin-left: auto;
    margin-top: 5px;
  }

  .controles audio {
    width: 180px;
    height: 30px;
    margin-right: 10px;
  }

  .controles button {
    background-color: red;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }

  footer {
    text-align: center;
    background-color: rgba(0,0,0,0.5);
    padding: 15px;
    font-size: 0.9em;
    margin-top: 20px;
  }

  /* Responsive para móviles */
  @media (max-width: 480px) {
    .tema {
      flex-direction: column;
      align-items: flex-start;
    }

    .controles {
      width: 100%;
      justify-content: space-between;
      margin-top: 10px;
    }

    .controles audio {
      width: calc(100% - 100px);
      height: 25px;
      margin-right: 5px;
    }

    .controles button {
      width: 90px;
      padding: 6px 0;
      font-size: 0.9em;
    }
  }
</style>
</head>
<body>

<header>
  <img src="logotipo.png" alt="On Radio Logo">
  <h1>Votá en el ranking ON</h1>
</header>

<!-- Ejemplo de tema -->
<div class="tema">
  <img src="chorro.jpg" alt="Ladrón">
  <div class="info">
    <div class="nombre">Ladrón</div>
    <div class="artista">Loopra y Karina</div>
  </div>
  <div class="controles">
    <audio controls>
      <source src="chorro.mp3" type="audio/mpeg">
      Tu navegador no soporta audio.
    </audio>
    <button onclick="votar('chorro')">Votar</button>
  </div>
</div>

<div class="tema">
  <img src="tujardin.jpg" alt="Tu jardín con Enanitos">
  <div class="info">
    <div class="nombre">Tu jardín con Enanitos</div>
    <div class="artista">Roseo Oficial</div>
  </div>
  <div class="controles">
    <audio controls>
      <source src="tujardin.MP3" type="audio/mpeg">
      Tu navegador no soporta audio.
    </audio>
    <button onclick="votar('tujardin')">Votar</button>
  </div>
</div>

<footer>
  <div>Derechos reservados a On Radio</div>
  <div>Dale ON a la música que más te gusta!</div>
</footer>

<script>
function votar(id) {
  alert("Gracias por votar tu tema preferido. Recordá que podés votar una sola vez por día. Volvé mañana para votar otra vez.");
  // Aquí integraríamos Firebase para actualizar votos
}
</script>

</body>
</html>
