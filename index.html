    body, html {

        color: white;
        overflow-x: hidden;
        position: relative;
    }

    /* IMAGEN DE FONDO */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('fondo.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -2;
    }

    /* OVERLAY SEMITRANSPARENTE */
    body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5); /* negro con 50% de transparencia */
