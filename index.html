<style>
    /* ESTILOS GENERALES */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        color: white;
        overflow-x: hidden;
        position: relative;
    }

    /* IMAGEN DE FONDO + OVERLAY */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('fondo.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -2;
    }
    body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        z-index: -1;
    }

    /* CONTENEDOR */
    .container {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 40px 20px;
    }

    /* LOGO */
    .logo {
        width: 200px;
        margin-bottom: 20px;
        transition: transform 0.3s ease;
    }
    .logo:hover {
        transform: scale(1.05);
    }

    /* TITULO */
    h1 {
        margin: 10px 0 5px 0;
        font-size: 28px;
    }
    .tagline {
        margin-bottom: 30px;
        font-size: 18px;

    /* BOTON PLAY PRINCIPAL */
    #playRadio {

        padding: 15px;
        background-color: #FF6600;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    #playRadio:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 12px rgba(0,0,0,0.4);

    /* BOTONES COLORIDOS */
    .button {

        font-weight: bold;
        transition: 0.3s;

    .button:hover {
