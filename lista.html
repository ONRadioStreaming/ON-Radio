<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ranking ON</title>

  <style>
    :root{
      --red:#e50914;
      --cyan:#19d3ff;
      --glass:rgba(0,0,0,.55);
      --border:rgba(255,255,255,.10);
      --shadow:0 18px 34px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:#fff;
      background:
        linear-gradient(rgba(0,0,0,.62),rgba(0,0,0,.78)),
        url("fondoranking2.jpg") center/cover fixed;
      min-height:100vh;
    }

    .topWrap{padding:16px 12px 10px; display:flex; justify-content:center;}
    .topBar{
      width:min(980px, 100%);
      display:grid;
      grid-template-columns:84px 1fr 70px;
      align-items:center;
      gap:10px;
      padding:14px;
      border-radius:22px;
      background:rgba(0,0,0,.60);
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      backdrop-filter:blur(8px);
    }
    .logo{width:70px; height:auto; display:block; filter:drop-shadow(0 8px 14px rgba(0,0,0,.55));}
    .titleBox{text-align:center; line-height:1.05;}
    .titleLine{
      font-weight:1000;
      letter-spacing:3px;
      font-size:clamp(22px, 3.6vw, 40px);
      text-transform:uppercase;
    }
    .titleLine .w{color:#fff}
    .titleLine .r{color:var(--red)}
    .subLine{
      margin-top:6px;
      font-weight:900;
      letter-spacing:2px;
      font-size:clamp(12px, 2.2vw, 18px);
      color:var(--cyan);
      text-shadow:0 0 16px rgba(25,211,255,.55);
      text-transform:uppercase;
    }
    .arrow{
      justify-self:end;
      width:0;height:0;
      border-left:16px solid transparent;
      border-right:16px solid transparent;
      border-top:26px solid var(--red);
      filter:drop-shadow(0 10px 16px rgba(229,9,20,.35));
      animation:arrowMove 1.4s ease-in-out infinite, arrowBlink 1.4s ease-in-out infinite;
    }
    @keyframes arrowMove{0%{transform:translateY(0)}50%{transform:translateY(10px)}100%{transform:translateY(0)}}
    @keyframes arrowBlink{0%{opacity:1}50%{opacity:.55}100%{opacity:1}}

    .status{
      width:min(980px, 100%);
      margin:10px auto 0;
      padding:12px 14px;
      border-radius:16px;
      background:rgba(0,0,0,.55);
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      font-weight:800;
      opacity:.97;
    }
    .status.ok{border-color:rgba(43,220,99,.35)}
    .status.bad{border-color:rgba(229,9,20,.35)}
    .status small{display:block; opacity:.85; margin-top:4px; font-weight:700}

    .wrap{padding:8px 12px 26px; display:flex; justify-content:center;}
    .list{width:min(980px, 100%); display:flex; flex-direction:column; gap:14px; margin-top:6px;}

    .row{
      display:grid;
      grid-template-columns:60px 54px 1fr 120px;
      align-items:center;
      gap:12px;
      padding:14px;
      border-radius:22px;
      background:var(--glass);
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      backdrop-filter:blur(6px);
    }
    .row.top1{border:1px solid rgba(229,9,20,.45); box-shadow:0 0 26px rgba(229,9,20,.22);}
    .num{font-weight:1000; font-size:42px; text-align:center; opacity:.95;}
    .row.top1 .num{color:var(--red)}

    .play{
      width:48px;height:48px;
      border-radius:50%;
      border:2px solid rgba(255,255,255,.7);
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
      background:rgba(0,0,0,.35);
    }
    .play svg{fill:#fff;width:18px;height:18px;margin-left:2px}

    .info .song{margin:0; font-weight:1000; font-size:18px;}
    .info .artist{margin:4px 0 0; opacity:.82; font-size:14px;}

    .vote{
      width:120px; height:46px;
      border:0; border-radius:16px;
      background:var(--red);
      color:#fff; font-weight:1000;
      cursor:pointer; letter-spacing:1px;
    }
    .vote:disabled{opacity:.45; cursor:not-allowed}

    .footer{text-align:center; padding:14px 0 24px; font-weight:800; opacity:.85;}

    @media (max-width:520px){
      .topBar{grid-template-columns:70px 1fr 60px}
      .logo{width:62px}
      .row{grid-template-columns:54px 52px 1fr 106px}
      .vote{width:106px}
    }
  </style>
</head>

<body>

  <div class="topWrap">
    <div class="topBar">
      <img src="logotipo.png" class="logo" alt="ON Radio">
      <div class="titleBox">
        <div class="titleLine"><span class="w">RANKING</span> <span class="r">ON</span></div>
        <div class="subLine">VOTÁ TU TEMA FAVORITO</div>
      </div>
      <div class="arrow" aria-hidden="true"></div>
    </div>
  </div>

  <div id="status" class="status">Cargando temas…</div>

  <div class="wrap">
    <div class="list" id="list"></div>
  </div>

  <div class="footer">www.laonradio.com.ar</div>

  <!-- ✅ Firebase COMPAT (sin modules) -->
  <script src="https://www.gstatic.com/firebasejs/12.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.10.0/firebase-database-compat.js"></script>

  <script>
    const status = document.getElementById("status");
    const list = document.getElementById("list");
    const audio = new Audio();
    audio.preload = "none";

    function setStatusOk(msg, extra=""){
      status.className = "status ok";
      status.innerHTML = msg + (extra ? <small>${extra}</small> : "");
    }
    function setStatusBad(msg, extra=""){
      status.className = "status bad";
      status.innerHTML = msg + (extra ? <small>${extra}</small> : "");
    }

    function today(){ return new Date().toISOString().slice(0,10); }
    function votedToday(){ return localStorage.getItem("on_vote") === today(); }
    function lockVote(){ localStorage.setItem("on_vote", today()); }

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, (c) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[c]));
    }

    // ✅ Tu config real
    const firebaseConfig = {
      apiKey: "AIzaSyC8XXef5k8hLmNL8ufIJsc7Sx5KTlRFdH8",
      authDomain: "on-radio-ranking.firebaseapp.com",
      databaseURL: "https://on-radio-ranking-default-rtdb.firebaseio.com",
      projectId: "on-radio-ranking",
      storageBucket: "on-radio-ranking.firebasestorage.app",
      messagingSenderId: "311635352358",
      appId: "1:311635352358:web:257ff4821987f07d31ffe7"
    };

    try{
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      const temasRef = db.ref("temas");

      temasRef.on("value", (snap) => {
        const data = snap.val();

        if(!data){
          list.innerHTML = "";
          setStatusBad("No hay datos en /temas.", "En Firebase debe existir la ruta 'temas' con tus canciones.");
          return;
        }

        const temas = Object.entries(data).map(([id, t]) => ({
          id,
          nombre: t && t.nombre ? t.nombre : "",
          artista: t && t.artista ? t.artista : "",
          audio: t && t.audio ? t.audio : "",
          votos: Number((t && t.votos) ? t.votos : 0)
        })).sort((a,b) => b.votos - a.votos);

        list.innerHTML = "";

        temas.forEach((t, i) => {
          const row = document.createElement("div");
          row.className = "row" + (i===0 ? " top1" : "");
          const disabled = votedToday() ? "disabled" : "";

          row.innerHTML = `
            <div class="num">${i+1}</div>
            <div class="play" title="Reproducir">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg>
            </div>
            <div class="info">
              <p class="song">${escapeHtml(t.nombre || "(Sin nombre)")}</p>
              <p class="artist">${escapeHtml(t.artista || "")}</p>
            </div>
            <button class="vote" ${disabled}>VOTAR</button>
          `;

          row.querySelector(".play").onclick = () => {
            if(!t.audio){
              alert("Este tema no tiene archivo de audio asignado.");
              return;
            }
            audio.src = t.audio;
            audio.play().catch(() => alert("Tocá play de nuevo: el navegador bloqueó el audio al primer intento."));
          };

          row.querySelector(".vote").onclick = async () => {
            if(votedToday()){
              alert("Ya votaste hoy. Volvé mañana.");
              return;
            }
            try{
              await db.ref("temas/" + t.id + "/votos").transaction(v => (Number(v||0) + 1));
              lockVote();
              alert("Gracias por votar. Volvé mañana.");
            }catch(err){
              setStatusBad("No se pudo registrar el voto.", String(err && err.message ? err.message : err));
              alert("Error al votar. Mirá el cartel de arriba.");
            }
          };

          list.appendChild(row);
        });

        setStatusOk(Temas cargados: ${temas.length}, votedToday() ? "Hoy ya votaste (bloqueado por 24hs)." : "Podés votar 1 vez por día.");
      }, (err) => {
        setStatusBad("Firebase no permite leer /temas.", String(err && err.message ? err.message : err));
      });

    }catch(e){
      setStatusBad("Se rompió el script al iniciar Firebase.", String(e && e.message ? e.message : e));
    }
  </script>

</body>
</html>
